<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <script
         src="https://kit.fontawesome.com/8e6dc80a8d.js"
         crossorigin="anonymous"
      ></script>
      <link rel="stylesheet" href="css/styles.css" />
      <title>Friends | Kakao Clone</title>
   </head>

   <!-- Status-Bar -->
   <body>
      <div class="status-bar">
         <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
         </div>
         <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
         </div>
      </div>

      <!-- Screen Title -->
      <header class="header">
         <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
         </div>

         <div class="header__header-column">
            <span class="header__icon">
               <a href="find.html">
                  <i class="fas fa-search"></i>
               </a>
            </span>

            <span class="header__icon">
               <a href="settings.html">
                  <i class="fas fa-cog"></i>
               </a>
            </span>
         </div>
      </header>

      <!-- Main Part -->
      <main class="friends">
         <!-- MyProfile -->
         <header class="friends__header">
            <div class="friends__friend friend friend--lg">
               <div class="friend__column">
                  <img
                     src="images/avatar.jpg"
                     class="g-avatar friend__avatar"
                  />
                  <div class="friend__content">
                     <span class="friend__name">
                        Geralt
                     </span>
                     <span class="friend__status">
                        Geralt Of Rivia
                     </span>
                  </div>
               </div>
            </div>
         </header>

         <!-- PlusFriend -->
         <div class="friends__plus">
            <h5 class="class_friends__title">Plus Friend</h5>
            <div class="friends__friend friend">
               <div class="friend__column">
                  <img
                     src="images/avatar.jpg"
                     class="g-avatar friend__avatar"
                  />
                  <div class="friend__content">
                     <span class="friend__name">
                        Plus Friend
                     </span>
                  </div>
               </div>
            </div>
         </div>

         <!-- FriendsList -->
         <ul class="friends__list">
            <h5 class="friends-title">Friends 14</h5>
            <li class="friends__friend friend friend--lg">
               <div class="friend__column">
                  <img
                     src="images/avatar.jpg"
                     class="g-avatar friend__avatar"
                  />
                  <div class="friend__content">
                     <span class="friend__name">
                        Geralt
                     </span>
                     <span class="friend__status">
                        Geralt Of Rivia
                     </span>
                  </div>
               </div>
               <div class="friend__column">
                  <div class="friend__now-listening">
                     <span>Toss A Coin To The Witcher - Witcher OST</span>
                     <i class="fas fa-play"></i>
                  </div>
               </div>
            </li>
         </ul>
      </main>

      <!-- Navigation -->
      <nav class="nav">
         <ul class="nav__list">
            <li class="nav__list-item">
               <a href="friends.html" class="nav__list-link">
                  <i class="fas fa-user"></i>
               </a>
            </li>
            <li class="nav__list-item">
               <a href="index.html" class="nav__list-link">
                  <i class="far fa-comment"></i>
               </a>
            </li>
            <li class="nav__list-item">
               <a href="find.html" class="nav__list-link">
                  <i class="fas fa-search"> </i>
               </a>
            </li>
            <li class="nav__list-item">
               <a href="more.html" class="nav__list-link">
                  <i class="fas fa-ellipsis-h"></i>
               </a>
            </li>
         </ul>
      </nav>
   </body>
</html>
