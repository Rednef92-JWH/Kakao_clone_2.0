<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <script
         src="https://kit.fontawesome.com/8e6dc80a8d.js"
         crossorigin="anonymous"
      ></script>

      <title>Chats | Kakao Clone</title>
   </head>
   <body>
      <div class="status-bar">
         <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
         </div>
         <div class="status-bar__column"></div>
         <i class="fas fa-clock"></i>
         <i class="fas fa-volume-mute"></i>
         <i class="fas fa-wifi"></i>
         <span class="status-bar__battery-level">100%</span>
         <i class="fas fa-battery-full"></i>
      </div>
      <!-- Screen Title -->
      <header>
         <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
         </div>

         <div class="header__header-column">
            <span class="header__icon__search">
               <i class="fas fa-search"> </i>
            </span>

            <span class="header__icon__meassage">
               <i class="far fa-comment"></i>
            </span>

            <span class="header__icon__cog">
               <i class="fas fa-cog"></i>
            </span>
         </div>
      </header>
      <!-- Main Part -->
      <main class="chats">
         <ul class="chats__list">
            <li class="chats__chat" chat>
               <div class="chat__column">
                  <image class="chat__g-avatar" src="images/avatar.jpg">
                  </image>
                  <div class="chat__content">
                     <span class="chat__userName">
                        Lynn
                     </span>
                     <span class="chat__preview">
                        Going Home
                     </span>
                  </div>
               </div>
               <div class="chat__column">
                  <span class="chat__timestamp"> Yesterday</span>
               </div>
            </li>
         </ul>
      </main>
      <!-- Navigation -->
      <nav class="nav">
         <ul class="nav__list">
            <li class="nav__list-item__friends">
               <a href="friends.html" class="nav__list-link">
                  <i class="far fa-user"></i>
               </a>
            </li>
            <li class="nav__list-item__index">
               <a href="index.html" class="nav__list-link">
                  <i class="fas fa-comment"></i>
               </a>
            </li>
            <li class="nav__list-item__find">
               <a href="find.html" class="nav__list-link">
                  <i class="fas fa-search"> </i>
               </a>
            </li>
            <li class="nav__list-item__more">
               <a href="more.html" class="nav__list-link">
                  <i class="fas fa-ellipsis-h"></i>
               </a>
            </li>
         </ul>
      </nav>
   </body>
</html>
